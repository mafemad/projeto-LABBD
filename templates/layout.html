<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}YouTube Data{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">YouTube Processor</a>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>

<script>
  function toggleTranscription(videoId) {
    const dots = document.getElementById("dots-" + videoId);
    const moreText = document.getElementById("more-" + videoId);
    const btnText = event.target;

    if (dots.style.display === "none") {
      dots.style.display = "inline";
      moreText.style.display = "none";
      btnText.textContent = "Ver mais";
    } else {
      dots.style.display = "none";
      moreText.style.display = "inline";
      btnText.textContent = "Ver menos";
    }
  }
</script>

</body>
</html>
